<p>Our research focuses on cancer with a special interest in glioblastoma, the most aggressive tumor type of the brain which to date is still considered a deadly disease. Our lab aims to uncover the metabolic and molecular mechanism that promote cell growth and proliferation in glioblastoma. We use cell cultures, in vivo models, and a combination of molecular biology techniques, -omics approaches, biosensors, microscopy, mass spectrometry, and dietary interventions. We hope that our research will lead us to improve therapeutic strategies, and lifestyle approaches to treat and prevent glioblastomas and other cancer types</p>
